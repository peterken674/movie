{% macro displayMovieList(movie_list) %}

    {% for movie in movie_list %}
        <div class="movie">
					<div class="movie-poster">
						<img src="{{ movie.poster }}" />
					</div>
					<div class="movie-name">
						<h4>{{ movie.title | truncate(13) }}</h4>
					</div>
				</div>

    {% endfor %}

{% endmacro %}
