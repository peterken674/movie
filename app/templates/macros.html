{% macro displayMovieList(movie_list) %}

    {% for movie in movie_list %}
        <div class="movie">
					<div class="movie-poster">
						<img src="{{ movie.poster }}" />
					</div>
					<div class="movie-name my-2">
						<h4>{{ movie.title | truncate(13) }}</h4>
                        <p><em><a href="{{ movie.trailer_url }}" target="_blank">View Trailer</a></em></p>
					</div>
				</div>

    {% endfor %}

{% endmacro %}
